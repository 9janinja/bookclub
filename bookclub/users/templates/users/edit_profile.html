<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BookClub - Edit Profile</title>
</head>
<body>
    </h2>Edit Profile</h2>
    <form method="post">
        {% csrf_token %}
       <label for="bio">Bio:</label><br>
         <textarea id="bio" name="bio" rows="4" cols="50">{{ user.profile.bio }}</textarea><br><br>
        <label for="favorite_genre">Favorite Genre:</label><br>
        <input type="text" id="favorite_genre" name="favorite_genre" value="{{ profile.favorite_genre }}"><br><br> 
        <button type="submit">Save</button>
    </form>
</body>
</html>
